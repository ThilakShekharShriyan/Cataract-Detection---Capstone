<!DOCTYPE html>
<html>

<head>
  <title>Cataract Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <div>
    <h1 class="text-center font-bold text-3xl">Cataract Detection</h1>

  </div>


  <form class="p-3 text-centre" action="/" , method="post" , enctype="multipart/form-data">

    <div class="">
      <div class="flex items-center justify-around">
        <div class="flex flex-col w-[20rem]">

          <div class="m-4 p-4 bg-violet-100 rounded-lg">
            <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 ">Full Name</label>
            <input class="" type="text" name="pName">
          </div>
  
          <div class="m-4 p-4 bg-violet-100 rounded-lg">
            <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 ">Patient ID</label>
            <input type="text" name="pID">
          </div>
        </div>
  
        <div class="flex flex-col w-[20rem]">
  
          <div class="m-4 p-4 bg-violet-100 rounded-lg">
            <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900">Age</label>
            <input type="text" name="pAge">
          </div>
  
          <div class="m-4 p-4 bg-violet-100 rounded-lg">
            <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900">Gender</label>
            <input type="text" name="pGender">
  
          </div>
  
        </div>
      </div>



      <div class="flex flex-col items-center m-10">
        <input class="block  text-sm text-slate-500
      file:mr-4 file:py-2 file:px-4
      file:rounded-full file:border-0
      file:text-sm file:font-semibold
      file:bg-violet-50 file:text-violet-700
      hover:file:bg-violet-100" type="file" name="imagefile">

      <input class="btn btn-primary mt-3" type="submit" value="Generate">

      </div>
    </div>

  <h1>some text<img src="../{{filename}}" alt="No image"> more text!</h1>
  <h1>{{prediction}}</h1>
   


  </form>
</body>

</html>
